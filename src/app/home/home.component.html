<main>
  <iframe src='https://my.spline.design/untitled-1ab9e879871236f2c3dfe69e96297a4a/' frameborder='0' width='100%' height='100%'></iframe>
</main>
<div class='form-group'>
	<label for='file'>Choose File</label>
	<input type='file'
		   id='file'
		   (change)='handleFileInput($event)'>
</div>
<div *ngIf='headers !== undefined && lines !== undefined'>
	<div class="row">
		<div *ngFor="let header of headers">
			<h1>{{header}}</h1>
		</div>
	</div>
	<div *ngFor="let line of lines">
		<div class='row' *ngFor="let data of line">
			<p>{{data}}</p>
		</div>
	</div>
</div>
