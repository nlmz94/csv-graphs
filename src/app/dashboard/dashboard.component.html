<main>
	<div class='home-container'>
		<div class='filter-section'>
			<h1>Filters</h1>
		</div>
		<div class='charts-section'>
			<app-chart-bar></app-chart-bar>
		</div>
	</div>
	<div *ngIf='headers !== undefined && lines !== undefined'>
		<div class='row'>
			<div *ngFor='let header of headers'>
				<h1>{{header}}</h1>
			</div>
		</div>
		<div *ngFor='let line of lines'>
			<p>{{line | json}}</p>
		</div>
	</div>
</main>
